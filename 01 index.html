<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First code for javascript</title>
</head>
<style>
    div {
        animation-fill-mode: forwards;
        display: inline;
    }

    h1{
        position: relative;
        display: inline;
        border:solid 5px rgb(40, 113, 178);
        align-self: auto;
        background: rgb(170, 197, 238);
        color: rgb(26, 85, 136);
    }
    .bgcolor{
        background: rgb(79, 46, 110);
    }
</style>
<body>
    <h1 id="StartHeading">
        welcome to my first code
    </h1>
    <div class="help" id="ati">
        <p style="display: block;font-size: larger; color: rgb(44, 129, 204);">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Earum eum quod velit blanditiis odio obcaecati
            aut porro aperiam eos suscipit, repellendus assumenda
            recusandae alias doloribus hic quam, ullam qui necessitatibus.
        </p>
        <button id="btn" style="font-size: 30px;
       font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
       border: 10px; 
       color: rgb(40, 113, 178); 
       background: rgb(176, 219, 149);">
            click me
        </button>
    </div>
</body>
<script>
    // ways to write in java script 
    console.log("hello this is Muhammad Ahtasham ");
    document.write("this is document.write command used to write in javascript")
    console.warn("this is warning")
    console.error("will be printing errors")
    //alert("this is the pop up notification bar");


    // JavaScript Variables
    var num1 = 20;
    var num2 = 30 ;
    console.log("the sum of two numbers is ", num1+num2);

    // dataTypes in JavaScript
    var str1 = "this is a string ";
    var str2 = 'also a string ';
    var n = 12.21;
    var marks = {
        ali : 12, 
        ahmad : 17
        // this type is called objects in JavaScript
    }
    var a = true;
    console.log(marks);
/*
    at a high level there are two types of data types in Javascript
    1. primitive data types 
            undefined, null, Boolean, Number, String, Symbol

    2. Reference Data Types 
            Array and Objects

*/
    var arr = [1,2,3,4,5];


    // function in JavaScript
    function sumNum(a, b){
        return a+b;
    }
    c= sumNum(12, 21);
    console.log(c);

    // conditions in JavaScript 
    var age = 11;
    if (age>18){
        console.log("yes he or she can drive a car");
    }
    else{
        console.log("No he or she can not drive a car");
    }


    // looping 
    console.log("array is ", arr);
    for(var i = 0; i<arr.length; i++){
        console.log(arr[i]);
    }
    // another way of transversing the array 
    arr.forEach(function(element){
        console.log(element);
    })

    // while loop
    // var is old fashion of javascript. Now let is used as its scopes ends with the end of the block 

    let j =0;
    while(j<arr.length){
        console.log(arr[j]);
        j++;
    }


    // Array
    let myArray = ["ali", 'ahmad', 'shan']
    console.log('length of array is ', myArray.length);
    myArray.pop();  // for removing last element 
    console.log(myArray);
    myArray.push(12); // for adding at the last 
    console.log(myArray);


    // getting date on real time 
    let MyDate = new Date();
    console.log(MyDate);
    console.log(MyDate.getDate());
    console.log(MyDate.getDay());
    console.log(MyDate.getFullYear());
    console.log(MyDate.getMonth());


    // DOM MANIPULATION 
    let elem = document.getElementById('btn');
    console.log(elem);

    let elemClass = document.getElementsByClassName('help');
    console.log(elemClass);
    elemClass[0].style.background = 'yellow';
    // explicitly adding the class 
    elemClass[0].classList.add('bgcolor')

    let tn = document.getElementsByTagName('div');
    console.log(tn);



    // events in javascripts 
    // this will be occur using the id of the div 

    StartHeading.addEventListener('click', function(){
        console.log("clicked the container");
    })

    StartHeading.addEventListener('mouseover', function(){
        console.log("mouse over the container");
    })

    StartHeading.addEventListener('mouseout', function(){
        console.log("mouse out the container");
    })

    StartHeading.addEventListener('mouseup', function(){
        console.log("mouse up when clicked the container");
    })

    StartHeading.addEventListener('mousedown', function(){
        console.log("mouse down when clicked on the container");
    })


</script>
</html>
